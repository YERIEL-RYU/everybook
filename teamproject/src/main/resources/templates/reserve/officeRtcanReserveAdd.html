<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/defaultAdmin}">

<th:block layout:fragment="customTitle">
	<title>온라인 도서 예약 리스트 등록</title>
</th:block>

<th:block layout:fragment="customCss">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</th:block>

<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<h1 class="m-0 text-dark">대여 가능한 도서 온라인 예약 등록</h1>
			</div><!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
	 	
	 	<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				
				<div class="card">
					<!-- start card-header -->
					<div class="card-header">
						<div class="row">
							<div class="col-sm-9">
								<form role="form">
									<div class="row">
										<div class="col-sm-3">
											<div class="form-group">
						                        <select class="form-control custom-select">
						                          <option>예약 코드</option>
						                          <option>예약 회원 아이디</option>
						                          <option>예약 도서 코드</option>
						                          <option>예약 도서 청구 코드</option>
						                          <option>예약 도서 제목</option>
						                          <option>예약날짜</option>
						                          <option>등록자</option>
						                        </select>
						                    </div>
										</div>
										<div class="col-sm-9">
											<div class="row">
												<div class="col-sm-9">
													<input class="form-control" type="search">
												</div>
												<div class="col-sm-3">
													<div class="input-group-append">
					                          			 <button class="btn btn-navbar" type="submit">
					                           			  <i class="fas fa-search"></i>
					                          			  </button>
					                          		</div>
				                          		</div>
			                          		</div>
										</div>
				                    </div>							
								</form>
							</div>
							<div class="col-sm-3">
								<div class="btn-group">
									<button type="button" class="btn btn-outline-secondary btn-flat">#승인</button>
								</div>							
							</div>
						</div>	
						<!-- start 기준 등록  modal -->
						<div class="modal fade bs-ok-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
								        <h4 class="modal-title">예약 승인</h4>
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								     </div>
								     <div class="modal-body">
								        <label for="inputEmail3">해당도서 예약 내역을 승인 하시겠습니까?</label>
						          		<div>
											<select class="form-control">
												<option>승인</option>
												<option>거절</option>
											</select>
						          		</div>
						          		<div hidden="hidden">
						          			<select>
						          				<option>거절 이유</option>
						          				<option>해당 도서 없음</option>
						          				<option></option>
						          			</select>
						          		</div>
								     </div>
								     <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
								        <button type="button" class="btn btn-primary">승인</button>
									</div>
								</div>
							</div>
						</div>
						<!--  end 기준 등록 modal -->
					</div>
					<!--end card-header -->
					
					<div class="card-body">
						<table id="reserve-table" class="table table-bordered table-hover" style="text-align: center;">
		                  <thead>
			                  <tr>
			                  	<th><input type="checkbox"></th>
			                    <th>예약 코드</th>
			                    <th>예약 회원 아이디</th>
			                    <th>예약 도서 코드</th>
			                    <th>예약 도서 청구 코드</th>
			                    <th>예약 도서 제목</th>
			                    <th>예약날짜</th>
			                    <th>상태</th>
			                  </tr>
		                  </thead>
		                  <tbody>
			                  <tr th:each="l : ${rtcanReserveList}">
			                  	<td><input type="checkbox" name="checkRow" th:value="${l.rtcanCode}" ></td>
			                    <td th:text="${l.rtcanCode}"></td>
			                    <td th:text="${l.memberId}"></td>
			                    <td th:text="${l.book.bookCode}"></td>
			                    <td th:text="${l.book.bookLibraryCode}"></td>
			                    <td th:text="${l.book.bookName}"></td>
			                    <td th:text="${l.rtcanDate}"></td>
			                    <td th:text="${l.rtcanSituation}"></td>
			                  </tr>
		                  </tbody>
		                  <tfoot>
			                  <tr>
			                  	<th></th>
			                    <th>예약 코드</th>
			                    <th>예약 회원 아이디</th>
			                    <th>예약 도서 코드</th>
			                    <th>예약 도서 청구 코드</th>
			                    <th>예약 도서 제목</th>
			                    <th>예약날짜</th>
			                    <th>상태</th>
			                  </tr>
		                  </tfoot>
		                </table>
					</div>
					<!-- /.card-body -->
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	
</th:block>
<th:block layout:fragment="customFooterScript">
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script type="text/javascript">
$(function(){
	//반응형 테이블
    $("#reserve-table").DataTable({
    	"paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
    });
  //전체 선택 & 해제
	var allCheck = $('[name=checkAll]');
	var checkRow = $('[name=checkRow]');
	allCheck.click(function(){
		if(allCheck.is(":checked")) {
			checkRow.prop("checked",true);
			console.log("체크하기");
		}else{			
			console.log("해제하기");
			checkRow.prop("checked",false); 
		}
	});
	//하나 취소되면 전체 선택 해제
	checkRow.click(function(){
		if($('[name=checkRow]:checked').length == 10){
			allCheck.prop("checked",true);
		}else{
			allCheck.prop("checked",false);
		}
	});
})
</script>
</th:block>
</html>
