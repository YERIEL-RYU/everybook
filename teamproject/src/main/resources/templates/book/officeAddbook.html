<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/defaultAdmin}">

<th:block layout:fragment="customTitle">
	<title>책 등록</title>
</th:block>

<th:block layout:fragment="customCss">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
</th:block>

<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<h1>소정도서 추가</h1>
			</div><!-- /.container-fluid -->
		</div>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="card card-primary">
							<!-- start. card-header -->
							<div class="card-header">
								<h3 class="card-title">기본내용</h3>
							
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							<!-- end. card-header -->
							</div>
							
							<!-- start. card-body -->
							<div class="card-body">
								<div class="form-group">
									<label for="inputName">ISBN코드</label>
									<input type="text" id="inputName" class="form-control">
									<button class="form-control">도서찾기</button>
								</div>
								<div class="form-group">
									<label for="inputDescription">도서이름</label>
									<input id="inputDescription" class="form-control"></input>
								</div>
								<div class="form-group">
									<label for="inputStatus">도서저자</label>
									<input id="inputDescription" class="form-control"></input>
								</div>
								<div class="form-group">
									<label for="inputClientCompany">도서출판사</label>
									<input type="text" id="inputClientCompany" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputProjectLeader">도서가격</label>
									<input type="text" id="inputProjectLeader" class="form-control">
								</div>
							</div>
							<!-- /.card-body -->
						</div>
					<!-- /.card -->
					</div>
					
					<div class="col-md-6">
						<div class="card card-secondary">
							<div class="card-header">
								<h3 class="card-title">추가도서정보</h3>
								
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputClientCompany">도서관</label>
									<input type="text" id="inputClientCompany" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputStatus">도서상태</label>
									<select class="form-control custom-select">
										<option selected disabled>::하나를 선택해주세요 ::</option>
										<option>정상</option>
										<option>파손</option>
									</select>
								</div>
								<div class="form-group">
									<label for="inputProjectLeader">도서카테고리</label>
									<input type="text" id="inputProjectLeader" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputProjectLeader">도서등록날짜</label>
									<input type="date" id="inputProjectLeader" class="form-control">
								</div>
							</div>
						<!-- /.card-body -->
						</div>
					<!-- /.card -->
					</div>
				<!-- end.row  -->	
				</div>
				
				<div class="row">
					<div class="col-12">
						<a href="#" class="btn btn-secondary">취소</a>
						<input type="submit" value="소장도서 등록" class="btn btn-success float-right">
					</div>
				</div>
			</div>	
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->


</th:block>

	<th:block layout:fragment="customFooterScript">
	</th:block>
</body>
</html>
