<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/defaultAdmin}">

<th:block layout:fragment="customTitle">
	<title>책 등록</title>
</th:block>

<th:block layout:fragment="customCss">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
</th:block>

<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<h1>도서 추가</h1>
			</div><!-- /.container-fluid -->
		</div>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="card card-info">
					<!-- form start -->
					<form class="form-horizontal">
						 <div class="card-body">
						 	<div class="row">
						 		<div  class="col-md-6">
									<div class="form-group">
										<label>ISBN</label>
										<div class="input-group mb-3">
											<input type="text" class="form-control" name="bookIsbn" placeholder="ISBN">
											<span class="input-group-append">
												<button type="button" class="btn btn-info" id="isbnBtn">도서 정보 가져오기</button>
											</span>
										</div>
									</div>
									<div class="form-group">
										<label>도서명</label>
										<input type="text" class="form-control" placeholder="책 제목">
									</div>
									<div class="form-group">
										<label>출판사</label>
										<input type="text" class="form-control" placeholder="출판사명">
									</div>
									<div class="form-group">
										<label>총페이지</label>
										<input type="text" class="form-control" placeholder="총 페이지 수">
									</div>
						 		</div>
						 		<div  class="col-md-6">
									<div class="form-group">
										<label>저자</label>
										<input type="text" class="form-control" placeholder="저자">
									</div>
									<div class="form-group">
										<label>KDC</label>
										<input type="text" class="form-control" placeholder="KDC">
									</div>
									<div class="form-group">
										<label>발행년도</label>
										<input type="text" class="form-control" placeholder="발행년도">
									</div>
									<div class="form-group">
										<label>도서 가격</label>
										<input type="text" class="form-control" placeholder="도서가격">
									</div>
						 		</div>
						 	</div>
						 	<div class="row">
						 		<div class="col-md-12">
							 		<div class="form-group">
										<label>청구기호 코드 생성</label>
										<div class="input-group mb-3">
											<input type="text" class="form-control" placeholder="청구 기호 코드">
											<span class="input-group-append">
												<button type="button" class="btn btn-info">청구기호 코드 생성하기</button>
											</span>
										</div>
									</div>
									<div class="form-group">
										<label>상세 내용</label>
										<textarea class="form-control" rows="3" placeholder="도서 상세 내용"></textarea>
									</div>
						 		</div>
						 	</div>
						</div>
						<div class="card-footer">
							<button type="submit" class="btn btn-default">취소</button>
							<button type="submit" class="btn btn-info float-right">도서 등록</button>
						</div>
					</form>
				</div>				
			</div>	
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</th:block>

<th:block layout:fragment="customFooterScript">
<script src="/dist/js/demo.js"></script>
<script src="/dist/js/commonAjax.js"></script>
<script type="text/javascript">
	$(function(){
		$('#isbnBtn').on('click',function(){
			var isbn = $('[name=bookIsbn]').val();
			if(isbn != null || isbn != undefined || !"".equals(isbn)){
				alert(isbn);
				var errormsg ="해당 isbn으로 도서 정보를 불러올수 없습니다."
	 			var fn = function( data ) {
	 				console.log(JSON.stringify(data) + " <- ajax");
	 			}
		   		commonAjax("/searchIsbn", 
		   				{ isbn : isbn },
		   				fn,
		   				'get',
		   				errormsg);
			}else{
				alert("isbn을 입력하세요");
			}
		});
	});
</script>
</th:block>
</body>
</html>
