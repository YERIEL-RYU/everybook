												<div class="col-sm-2">
													<div class="input-group-append">
					                          			 <button class="btn btn-navbar" type="submit">

							</div>

						<!-- start 도서관 등록  modal -->

							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									
									<!-- form start -->
									<form role="form" action="#">
										<div class="modal-header">
											<h4 class="modal-title">도서관 등록하기</h4>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										</div>
										<!-- start modal-body -->
										<div class="modal-body">
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">지역 대분류</label>
								         		<div class="col-sm-10">
													<select class="form-control">
                    									    <option>강원</option>
                         									<option>경기</option>
                       								</select>
								         		</div>
								           	</div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">지역 소분류</label>
								          		<div class="col-sm-10">
													<select class="form-control">
                    									    <option>강원</option>
                         									<option>경기</option>
                       								</select>
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">이름</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 이름">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">설립 주체</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 설립주체">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">개관일자</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 개관일자">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">전화번호</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 전화번혼">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">홈페이지</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 홈페이지">
								          		</div>
								           </div>
										</div>
										<!-- end modal-body -->
										<div class="modal-footer">
											<button type="button" class="btn btn-primary">도서관 등록</button>
										</div>
									</form>
									<!-- form end -->
								</div>	
							</div>
						</div>
						<!--  end 도서관 등록 modal -->
						<!-- start 도서관 수정  modal -->
						<div class="modal fade bs-modify-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									
									<!-- form start -->
									<form role="form" action="#">
										<div class="modal-header">
											<h4 class="modal-title">도서관 수정하기</h4>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										</div>
										<!-- start modal-body -->
										<div class="modal-body">
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">도서관 코드</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" value="" readonly="readonly">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">지역 대분류</label>
								         		<div class="col-sm-10">
													<select class="form-control">
                    									    <option>강원</option>
                         									<option>경기</option>
                       								</select>
								         		</div>
								           	</div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">지역 소분류</label>
								          		<div class="col-sm-10">
													<select class="form-control">
                    									    <option>강원</option>
                         									<option>경기</option>
                       								</select>
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">이름</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 이름">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">설립 주체</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 설립주체">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">개관일자</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 개관일자">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">전화번호</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 전화번혼">
								          		</div>
								           </div>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">홈페이지</label>
								          		<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="도서관 홈페이지">
								          		</div>
								           </div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary">도서관 수정</button>
										</div>
										<!-- end modal-body -->
									</form>
									<!-- form end -->
								</div>	
							</div>
						</div>
						<!--  end 도서관 수정 modal -->	

						<!-- start 도서관 삭제  modal -->
						<div class="modal fade bs-delete-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									
									<!-- form start -->
									<form role="form" action="#">
										<div class="modal-header">
											<h4 class="modal-title">도서관 삭제하기</h4>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										</div>
										<div class="modal-body">
								            <div class="form-group">
												<label>도서관 코드</label>
								         		<div>
													<input type="text" class="form-control" value="region_001" readonly="readonly">
								         		</div>
								           	</div>
											<div class="form-group">
												<p>해당 도서관을 삭제 하시겠습니까?</p>
												<p><small>삭제를 원하시면 비밀 번호를 입력하세요.</small></p>	
								            </div>
											<div class="form-group">
												<label>비밀번호 확인</label>
								          		<div>
													<input type="password" class="form-control" placeholder="비밀번호를 입력하세요">
								          		</div>
								           </div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary">도서관 삭제</button>
										</div>
									</form>
									<!-- form end -->
								</div>	
							</div>
						</div>
						<!--  end 도서관 삭제 modal -->
					</div>
					<!--end card-header -->
					
					<div class="card-body">
						<table id="region-table" class="table table-bordered table-hover" style="text-align: center;">
		                  <thead>
			                  <tr>
			                  	<th><input type="checkbox"></th>
			                    <th>도서관 코드</th>
			                    <th>지역 코드</th>
			                    <th>지역 대분류</th>
			                    <th>지역 소분류</th>
			                    <th>이름</th>
			                    <th>설립 주체</th>
			                    <th>개관일자</th>
			                    <th>전화번호</th>
			                    <th>홈페이지</th>
			                    <th>등록날짜</th>
			                    <th>등록자</th>
			                  </tr>
		                  </thead>
		                  <tbody>
			                  <tr th:each="L : ${libraryList}">
			                  	<td><input type="checkbox"></td>
			                    <td th:text="${L.libraryCode}"></td>
			                    <td th:text="${L.Region.regionCode}"></td>
			                    <td th:text="${L.Region.regionMajor}"></td>
			                    <td th:text="${L.Region.regionMinor}"></td>
			                    <td th:text="${L.libraryName}"></td>
			                    <td th:text="${L.librarySetup}"></td>
			                    <td th:text="${L.libraryOpen}"></td>
			                    <td th:text="${L.libraryTel}"></td>
			                    <td th:text="${L.libraryPage}"></td>
			                    <td th:text="${#dates.format({L.libraryRegDate}, 'yyyy-MM-dd')}"></td>
			                    <td th:text="${L.officerId}"></td>
			                  </tr>
		                  </tbody>
		                  <tfoot>
			                  <tr>
			                  	<th><input type="checkbox"></th>
			                    <th>도서관 코드</th>
			                    <th>지역 코드</th>
			                    <th>지역 대분류</th>
			                    <th>지역 소분류</th>
			                    <th>이름</th>
			                    <th>설립 주체</th>
			                    <th>개관일자</th>
			                    <th>전화번호</th>

			                    <th>등록날짜</th>
			                    <th>등록자</th>
			                  </tr>
		                  </tfoot>
		                </table>

	</div>

</th:block>
<th:block layout:fragment="customFooterScript">
<!-- <script src="dist/js/pages/dashboard2.js"></script> -->
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script>
	$(function () {
	    $("#region-table").DataTable({
	    	"paging": true,
	        "lengthChange": false,
	        "searching": false,
	        "ordering": true,
	        "info": true,
	        "autoWidth": false,
	        "responsive": true,
	    });
	    $('#modifyModalBtn').click(function(){
	    	$('#modifyModal').modal();
	    });
		$('#mBtn').click(function(){
			$('#modifyForm').submit();
		});
		$('#checkAll').click(function(){
			if($("#allCheck").prop("checked")) {
				$("input[type=checkbox]").prop("checked",true);
			} else { 
				$("input[type=checkbox]").prop("checked",false); 
			}
		});
	});
</script>
</th:block>
</html>
