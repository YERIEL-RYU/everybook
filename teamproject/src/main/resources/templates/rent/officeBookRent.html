              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap" style="text-align: center">
                  <thead>
                    <tr>
                      <th>대여코드</th>
                      <th>대여회원</th>

                      <th>도서이름</th>
                      <th>청구기호</th>
                      <th>저자</th>
                      <th>카테고리</th>
                      <th>도서출판사</th>
                      <th>상태</th>
                      <th>반납처리</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="O : ${officeRentList}">
                      <td th:text="${O.rentCode}"></td>
                      <td th:text="${O.member.memberId}"></td>
                      <td th:text="${O.rentDate}"></td>
                      <td th:text="${O.book.bookName}"></td>
                      <td th:text="${O.book.bookLibraryCode}"></td>
                      <td th:text="${O.writer}"></td>
                      <td th:text="${O.category}"></td>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>

<script>
	$(function(){
		//삭제 버튼 클릭시 모달
		$('.RentDeleteBtn').click(function(){
			console.log("삭제클릭");
			var value = $(this).val();
			console.log(value);
			var request = $.ajax({
			  url: "/selectRent",
  			  method: "get",
  			  data: { rentCode : value },
  			  dataType: "json"
			});
			request.done(function( data ) {
	 			console.log(JSON.stringify(data) + " <- ajax");
				$('#deleteRentCode').val(data.rentCode);
				$('#deleteModal').modal();
  			});
			request.fail(function( jqXHR, textStatus ) {
  			  alert( "Request failed: " + textStatus );
  			});
		})
	})

</script>
