<html xmlns:th="http://www.thymeleaf.org"

		<link href="plugins/colorbox/colorbox.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="styles/blog_single.css">
		<link rel="stylesheet" type="text/css" href="styles/blog_single_responsive.css">
		<style>
.search_container
{
	padding: 10px 20px;
	
	background: #f2f4f5;
}
.search_input
{
	width: 240px;
	height: 46px;
	border: solid 1px #d9d9d9;
	border-radius: 3px;
	background: #FFFFFF;
	padding-left: 20px;
}
		</style>
  	</th:block>
	<th:block layout:fragment="customTitle">
		<title> 이용안내 > 도서관 목록 </title>
	</th:block>
	<!-- header 부분에 메뉴 활성화 -->
	<th:block layout:fragment="customHeader">
		<nav class="main_nav_contaner ml-auto">
			<ul class="main_nav">
				<li><a href="">#통합검색</a></li>
				<li><a href="mylibrary">나의 도서관</a></li>
				<li><a href="#">#공지사항</a></li>
				<li class="active"><a href="libraryList">이용안내</a></li>
				<li><a href="#">#도서관 위치</a></li>
			</ul>
			<div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
		</nav>
	</th:block>
	
	<th:block layout:fragment="customContents">	
		<!-- Home -->
	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a href="index">EveryBook</a></li>
								<li><a href="#">이용안내</a></li>
								<li><a href="libraryList">도서관 목록</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>
	
	

	<div class="blog">
		<div class="container">
			<div class="row">

				<!-- Main Content -->
				<div class="col-lg-8">
					<div class="blog_content">
						<div class="blog_title"><i class="fa fa-quote-left" aria-hidden="true"></i>도서관 목록</div>					
					</div>
					<div class="search_container">
						<form action="#" id="courses_search_form" class="courses_search_form d-flex flex-row align-items-center justify-content-start">
							<select>
								<option>검색 조건</option>
							</select>
							<input type="text" class="courses_search_input">
							<button action="submit" class="courses_search_button ml-auto">검색</button>
						</form>
					</div>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th> 도서관명 </th>
									<th> 시 / 도</th>
									<th> 시 / 군/ 구 </th>
									<th> 도서관 설립주체 </th>
									<th> 도서관 주소 </th>
									<th> 도서관 전화번호 </th>
									<th> 도서관 홈페이지 </th>
								</tr>	
							</thead>
						</table>							
					</div>
					
				</div>	
				<!-- Side menu -->
				<div class="col-lg-4">
					<div class="sidebar">

						<!-- Categories -->
						<div class="sidebar_section">
							<div class="sidebar_section_title">Categories</div>
							<div class="sidebar_categories">
								<ul class="categories_list">

								</ul>
							</div>
						</div>
						
					</div>	
				</div>
			</div>
		</div>		
	</div>
