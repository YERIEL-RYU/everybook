<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="@{layout/defaultAdmin}">

<th:block layout:fragment="customTitle">
	<title>반납 관리</title>
</th:block>
               
<th:block layout:fragment="customContents">

			<div class="register-logo">
	    		<b>반납 등록</b>
	  		</div>
		</div>
		<!-- /.content-header -->

	 	<!-- Main content -->
		<section class="content" style="background-color: white">

				  <!-- Book Serch Form -->
		            <div class="card card-white">
		               <div class="card-header">
			                <div class="row">
			                	<div class="col-sm-2">			                
									<a>도서 코드</a>																							               																																				
			                	</div>	
		                      <!-- SEARCH FORM -->
		                     	<div class="col-sm-10">	                     	
			                        <div class="input-group input-group-sm">
			                          <input class="form-control" type="search" placeholder="Book Code" aria-label="Search">
			                          <div class="input-group-append">
			                            <button class="btn btn-navbar" type="submit">
			                              <i class="fas fa-search"></i>
			                            </button>
			                          </div>
			                        </div>
		                        </div>
		                    </div>		                    
	              		</div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                  	<label for="inputEmail3" class="col-sm-2 col-form-label">도서 코드</label>
	                	<div class="col-sm-10">
	                      <input type="text" class="form-control" placeholder="Book Code">
	                    </div>
	                  </div>
	              <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">ISBN</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" placeholder="ISBN">
	                    </div>
                  </div>
	              <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">청구기호</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" placeholder="Library Book Code">
	                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">도서이름</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" id="inputPassword3" placeholder="Book Name">
	                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">출판사</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" id="inputPassword3" placeholder="Publisher Code">
	                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">저자</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control" id="inputPassword3" placeholder="Writer Name">
	                    </div>
                    <label for="inputPassword3" class="col-sm-2 col-form-label">가격</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control" id="inputPassword3" placeholder="Book Price">
	                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">출간날짜</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control" id="inputPassword3" placeholder="Book Publish Date">
	                    </div>
                    <label for="inputPassword3" class="col-sm-2 col-form-label">등록날짜</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control" id="inputPassword3" placeholder="Book Reg Date">
	                    </div>
                  </div>
                  <div class="form-group row">
                  	<label for="inputPassword3" class="col-sm-2 col-form-label">도서상태</label>
                  	<div class="col-sm-4">
                  		<button type="button" class="fc-today-button btn btn-primary">대여중</button>
                  	</div>
                  	<label for="inputPassword3" class="col-sm-2 col-form-label">연체일수</label>
                  	<div class="col-sm-4">
                  		<button type="button" class="fc-today-button btn btn-primary">3일</button>
                  	</div>
                  </div>                 
                </div>
                <!-- /.card-body -->
              </form>
            </div>
            <!-- /.card -->
          </div>
		<!-- /.col -->
						
				<div class="col-md-6">				
					  <!-- Book Serch Form -->
			          <div class="card card-white">
			          	<div class="card-header">
			                <div class="row">
			                	<div class="col-sm-2">			                
									<a>회원 아이디</a>																							               																																				
			                	</div>	
		                      <!-- SEARCH FORM -->
		                     	<div class="col-sm-10">		                     	
		                        <div class="input-group input-group-sm">
		                          <input class="form-control" type="search" placeholder="Member Id" aria-label="Search">
		                          <div class="input-group-append">
		                            <button class="btn btn-navbar" type="submit">
		                              <i class="fas fa-search"></i>
		                            </button>
		                          </div>
		                        </div>
		                        </div>
		                    </div>		                    
	              		</div>
	              <!-- /.card-header -->
	              <!-- form start -->
	              <form class="form-horizontal">
	                <div class="card-body">
	                  <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">회원 아이디</label>
		                    <div class="col-sm-10">
		                      <input type="text" class="form-control" id="inputEmail3" placeholder="Member Id">
		                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">회원 이름</label>
		                    <div class="col-sm-10">
		                      <input type="text" class="form-control" id="inputEmail3" placeholder="Member Name">
		                    </div>
		              </div>
	                  <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">생년 월일</label>
		                    <div class="col-sm-10">
		                      <input type="Date" class="form-control" id="inputEmail3">
		                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">회원 레벨</label>
		                    <div class="col-sm-10">
		                      <input type="text" class="form-control" id="inputPassword3" placeholder="Member Level">
		                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">주소</label>

		                      <input type="email" class="form-control" id="inputPassword3" placeholder="Member Address">
		                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">전화번호</label>
		                    <div class="col-sm-10">
		                      <input type="email" class="form-control" id="inputPassword3" placeholder="Member Tel">
		                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">이메일</label>
		                    <div class="col-sm-10">
		                      <input type="email" class="form-control" id="inputPassword3" placeholder="Member Email">
		                    </div>
	                  </div>
	                  <div class="form-group row">
                  		<label for="inputPassword3" class="col-sm-2 col-form-label">현재대여중</label>
		                  	<div class="col-sm-4">
		                  		<button type="button" class="fc-today-button btn btn-danger">3권</button>
		                  	</div>
                  			<label for="inputPassword3" class="col-sm-3 col-form-label">대여가능권수</label>                 	
                  			<button type="button" class="fc-today-button btn btn-danger">2권</button>               
                  	  </div>	            
	                </div>
	                <!-- /.card-body -->
	              </form>
	            </div>
	            <!-- /.card -->
	          </div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
			
			<div class="row">
				<div class="col-md-12" style="text-align: center">				
					<button type="button" class="fc-today-button btn btn-info" data-toggle="modal" data-target="#modal-primary">반납하기</button>			
				</div>
			</div>
			<div class="modal fade" id="modal-primary">
		        <div class="modal-dialog">
		          <div class="modal-content bg-default">
		            <div class="modal-header">
		              <h4 class="modal-title">반납관리</h4>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span></button>
		            </div>
		            <div class="modal-body">
		              <p>반납 하시겠습니까?</p>
		            </div>
		            <div class="modal-footer justify-content-between">
		              <button type="button" class="btn" data-dismiss="modal">Close</button>
		              <button type="button" class="btn">반납하기</button>
		            </div>
		          </div>
		          <!-- /.modal-content -->
		        </div>
		        <!-- /.modal-dialog -->

	</section>

</div>

	<aside class="control-sidebar control-sidebar-dark">
