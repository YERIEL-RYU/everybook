<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/defaultAdmin}">
  <!-- DataTables -->
<th:block layout:fragment="customTitle">
	<title>연체 도서 관리</title>
</th:block>

<th:block layout:fragment="customCss">
<link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
</th:block>

<div class="wrapper">
<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  		<div class="content-header">
			<div class="register-logo">
	    		<b>연체 관리</b>
	  		</div>
		</div>
		<!-- /.content-header -->
	 	<!-- Main content -->
		<section class="content" style="margin-left: 30px; margin-right: 30px;">
			<div class="container-fluid">
				<!-- Info boxes -->
				<div class="row">
					<div class="col-12 col-sm-6 col-md-3">
					<div class="info-box">
						<span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>					
						<div class="info-box-content">
							<span class="info-box-text">대출중인 도서</span>
						  	<span class="info-box-number">
						    	10<small>%</small>
						  	</span>
						</div>
					  	<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
					</div>
					<!-- /.col -->
					<div class="col-12 col-sm-6 col-md-3">
						<div class="info-box mb-3">
							<span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>
							<div class="info-box-content">
								<span class="info-box-text">반납예정 도서</span>
								<span class="info-box-number">41,410</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
					 	<!-- fix for small devices only -->
				 	<div class="clearfix hidden-md-up"></div>
				
					<div class="col-12 col-sm-6 col-md-3">
						<div class="info-box mb-3">
							<span class="info-box-icon bg-success elevation-1">
							<i class="fas fa-shopping-cart"></i>
							</span>							
							<div class="info-box-content">
								<span class="info-box-text">연체중인 도서</span>
								<span class="info-box-number">760</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
				 	<!-- /.col -->
					<div class="col-12 col-sm-6 col-md-3">
						<div class="info-box mb-3">
							<span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>							
							<div class="info-box-content">
								<span class="info-box-text">회원 수</span>
								<span class="info-box-number">2,000</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div><!--/. container-fluid -->				
	   	<div class="row">
			<div class="col-12">
	            <div class="card">
	              <div class="card-header">
	                <h3 class="card-title">연체 도서 리스트</h3>
	              </div>
	              <!-- /.card-header -->
	              <div class="card-body">
	                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">	 
	                	<div class="row">
	                		<div class="col-sm-12">
				                <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" style="text-align: center">
				                  <thead>
					                   <tr>
					                      <th>연체코드</th>
					                      <th>도서이름</th>
					                      <th>청구기호</th>
					                      <th>연체회원아이디</th>
					                      <th>연체일</th>
					                      <th>상태</th>
					                      <th>수정</th>
					                  	  <th>삭제</th>
					                    </tr>
					                  </thead>
					                  <tbody>
					                    <tr th:each="O : ${officeOverdueList}">
					                      <td th:text="${O.overdueCode}"></td>
					                      <td th:text="${O.book.bookName}"></td>
					                      <td th:text="${O.book.bookLibraryCode}"></td>
					                      <td th:text="${O.member}"></td>
					                      <td th:text="${O.overdueDate}" style="color: red"></td>
					                      <td th:text="${O.book.bookSituation}"></td>
					                     <td>
					                      	<a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-update" style="color: white">
								            <i class="fas fa-pencil-alt"></i>수정</a>
					                      </td>
					                      <td class="">
					                      	<a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modal-delete" style="color: white">
								            <i class="fas fa-trash"></i>삭제</a>
								          </td>
					                  </tr>
				                  </tbody>
				                </table>
				                <!-- modal -->
				                <div class="modal fade" id="modal-delete">
							        <div class="modal-dialog">
							          <div class="modal-content bg-default">
							            <div class="modal-header">
							              <h4 class="modal-title">연체도서관리</h4>
							              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							                <span aria-hidden="true">&times;</span></button>
							            </div>
							            <div class="modal-body">
							              <p>삭제 하시겠습니까?</p>
							            </div>
							            <div class="modal-footer justify-content-between">
							              <button type="button" class="btn" data-dismiss="modal">Close</button>
							              <button type="button" class="btn">#삭제하기</button>
							            </div>
							          </div>
							          <!-- /.modal-content -->
							        </div>
							        <!-- /.modal-dialog -->
					      		</div>
				                
				                <div class="modal fade" id="modal-update">
							        <div class="modal-dialog">
							          <div class="modal-content bg-default">
							            <div class="modal-header">
							              <h4 class="modal-title">연체도서관리</h4>
							              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							                <span aria-hidden="true">&times;</span></button>
							            </div>
							            <div class="modal-body">
							              <p>수정 하시겠습니까?</p>
							            </div>
							            <div class="modal-footer justify-content-between">
							              <button type="button" class="btn" data-dismiss="modal">Close</button>
							              <button type="button" class="btn">#수정하기</button>
							            </div>
							          </div>
							          <!-- /.modal-content -->
							        </div>
							        <!-- /.modal-dialog -->
					      		</div>
					      <!-- /.modal -->
	                		</div>                		
	                	</div>
	               	</div>
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->	
	          </div>
	              <!-- /.card-body -->
	        </div>
	        	<!-- /.row -->
  		</section>
	</div>
  <!-- /.content-wrapper -->
</th:block>
</div>
<!-- ./content-wrapper -->

<th:block layout:fragment="customFooterScript">
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</th:block>
</html>
