<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/defaultAdmin}">

	<th:block layout:fragment="customTitle">
		<title>파손 도서 수정</title>
		<!-- Tempusdominus Bbootstrap 4 -->
		<link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
	</th:block>

	<th:block layout:fragment="customContents">
		<div class="content-wrapper">
		 	<section class="content-header">
				<h1>파손 도서 수정</h1>
			</section>
			<section class="content">
				<div class="card card-primary">
					<div class="card-body">
						<div class="form-group">
							<label for="inputName">파손 도서 명</label>
							<input type="text" id="inputName" class="form-control" disabled>
						</div>
						<div class="form-group">
							<label for="inputDescription">파손 상황 및 처리 결과</label>
							<textarea id="inputDescription" class="form-control" rows="4"></textarea>
						</div>
		                <div class="form-group">
							<label for="inputDescription">파손 날짜</label>
		                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
		                        <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" disabled/>
		                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
		                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
		                        </div>
		                    </div>
		                </div>
						<div class="form-group">
							<label for="inputStatus">파손 도서 처리 상황</label>
							<select class="form-control custom-select">
								<option selected="" disabled="">처리중</option>
								<option>처리완료</option>
							</select>
						</div>
				        <div>
							<input type="submit" value="수정 등록" class="btn btn-success float-right">
						</div>
					</div>
			        <!-- /.card-body -->
				</div>
         	</section>	
         </div> 
	</th:block>
	<th:block layout:fragment="customFooterScript">
		<!-- Select2 -->
		<script src="../../plugins/select2/js/select2.full.min.js"></script>
		<!-- InputMask -->
		<script src="../../plugins/moment/moment.min.js"></script>
		<script src="../../plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
		<!-- bootstrap color picker -->
		<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
		<!-- Page script -->
		<script>
		  $(function () {
		
		    //Date range picker
		    $('#reservationdate').datetimepicker({
		        format: 'L'
		    });
		
		  })
		</script>
	</th:block>
	
	
	
</html>
