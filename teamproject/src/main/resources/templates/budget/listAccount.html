<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/defaultAdmin}">

<th:block layout:fragment="customTitle">
	<title>계정과목 리스트</title>
</th:block>

<th:block layout:fragment="customCss">
</th:block>

<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- content-header -->
		<div class="content-header">
			<div class="container-fluid">
				<h1 class="m-0 text-dark">계정과목 목록</h1>
			</div><!-- /.container-fluid -->
		<!-- /.content-header -->
		</div>
		
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<!-- start card-header -->
							<div class="card-header">
								<div class="row">
									<div class="col-sm-8">
										<form role="form">
											<div class="row">
												<div class="col-sm-3">
													<div class="form-group">
								                        <select class="form-control custom-select">
								                          <option>계정과목 코드</option>
								                          <option>계정과목 이름</option>
								                          <option>계정과목 분류</option>
								                          <option>계정과목 내용</option>
								                          <option>등록자</option>
								                        </select>
								                    </div>
												</div>
												<div class="col-sm-9">
													<div class="row">
														<div class="col-sm-10">
															<input class="form-control" type="search">
														</div>
														<div class="col-sm-2">
															<div class="input-group-append">
							                          			 <button class="btn btn-navbar" type="submit">!
							                           			  <i class="fas fa-search"></i>
							                          			  </button>
							                          		</div>
						                          		</div>
					                          		</div>
												</div>
						                    </div>							
										</form>
									</div>
									<div class="col-sm-4">		
										<div class="text-right">
											<div class="btn-group">
												<button type="button" class="btn btn-outline-info btn-flat"  data-toggle="modal" data-target=".bs-add-modal-lg">!계정과목 등록</button>
												<button type="button" class="btn btn-outline-secondary btn-flat"  data-toggle="modal" data-target=".bs-modify-modal-lg">!계정과목 수정</button>
												<button type="button" class="btn btn-outline-danger btn-flat"  data-toggle="modal" data-target=".bs-delete-sm">#계정과목 삭제</button>
											</div>
										</div>					
									</div>
								</div>
							</div>
							<!--end card-header -->
							
							<div th:replace="budget/addAccount:: addAccountFragment"></div>
							<div th:replace="budget/modifyAccount:: modifyAccountFragment"></div>
							
							<div class="card-body">
								<table id="region-table" class="table table-bordered table-hover" style="text-align: center;">
				                  <thead>
					                  <tr>
					                  	<th><input type="checkbox"></th>
					                    <th>계정과목 코드</th>
					                    <th>계정과목</th>
					                    <th>계정과목 분류</th>
					                    <th>계정과목 내용</th>
										<th>등록 날짜</th>
										<th>등록 직원</th>
					                  </tr>
				                  </thead>
				                  <tbody>
					                  <tr th:each="a : ${accountList}">
					                  	<td><input type="checkbox" th:value="${a.accountCode}"></td>
										<td>[[${a.accountCode}]]</td>
										<td>[[${a.accountName}]]</td>
										<td>[[${a.accountKind}]]</td>
										<td>[[${a.accountDescription}]]</td>
										<td>[[${a.accountRegDate}]]</td>
										<td>[[${a.officerId}]]</td>
					                  </tr>
				                  </tbody>
				                  <tfoot>
					                  <tr>
					                  	<th></th>
					                   	<th>계정과목 코드</th>
					                    <th>계정과목 이름</th>
					                    <th>계정과목 분류</th>
					                    <th>계정과목 내용</th>
										<th>등록 날짜</th>
										<th>등록 직원</th>
					                  </tr>
				                  </tfoot>
				                </table>
							<!-- /.card-body -->
							</div>
							
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div><!--/. container-fluid -->
		</section>
	<!-- /.content-wrapper -->
	</div>
</th:block>

<th:block layout:fragment="customFooterScript">
	<!-- OPTIONAL SCRIPTS -->
	<script src="dist/js/demo.js"></script>
</th:block>

</body>
</html>
