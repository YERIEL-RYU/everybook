<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customCss">
<link href="plugins/colorbox/colorbox.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/course.css">
<link rel="stylesheet" type="text/css" href="styles/course_responsive.css">
<link rel="stylesheet" type="text/css" href="styles/blog_single.css">
<link rel="stylesheet" type="text/css" href="styles/blog_single_responsive.css">
</th:block>
<th:block layout:fragment="customTitle">
<title> 회원가입 </title>
</th:block>
	<!-- header 부분에 메뉴 활성화 -->
	<th:block layout:fragment="customHeader">
		<nav class="main_nav_contaner ml-auto">
			<ul class="main_nav">
				<li class="active"><a href="#">통합검색</a></li>
				<li><a href="courses.html">나의 도서관</a></li>
				<li><a href="#">공지사항</a></li>
				<li><a href="#">이용안내</a></li>
				<li><a href="#">도서관 위치</a></li>
			</ul>
			<div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
		</nav>
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="home">
		</div>
		<div class="course">
		<!-- Contact -->
			<div class="contact">
				<!-- Contact Info -->
	
				<div class="contact_info_container">
					<div class="container">
						<div class="row">
							<!-- Contact Form -->
							<div class="col-lg-12">
								<div class="contact_form">
									<div class="contact_info_title">Contact Form</div>
									<form action="#" class="comment_form">
										<div>
											<div class="form_title">아이디</div>
											<input type="text" class="comment_input" required="required">
										</div>
										<div>
											<div class="form_title">비밀번호</div>
											<input type="password" class="comment_input" required="required">
										</div>
										<div>
											<div class="form_title">이름</div>
											<input type="text" class="comment_input" required="required">
										</div>
										<div>
											<div class="form_title">생년월일</div>
											<input type="date" class="comment_input" required="required">
										</div>
										<div>
											<div class="form_title">주소</div>
											<input type="text" class="comment_input" required="required" placeholder="도">
											<input type="text" class="comment_input" required="required" placeholder="시">
										</div>
										<div>
											<div class="form_title">도서관</div>
											<input type="text" class="comment_input" required="required">
										</div>
										<div>
											<div class="form_title">휴대폰번호</div>
											<input type="text" class="comment_input" required="required">
										</div>
										<div>
											<div class="form_title">이메일</div>
											<input type="text" class="comment_input" required="required">
										</div>
										<div>
											<button type="submit" class="comment_button trans_200">회원가입</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>		
			</div>
		</div>	
	</th:block>
</html>
