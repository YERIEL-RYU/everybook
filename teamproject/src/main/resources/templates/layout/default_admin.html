<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/admin/head_admin :: headFragment"></head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
	<div id="wrapper">
		<div th:replace="fragments/admin/header_admin :: headerFragment"></div>
		
		<div th:replace="fragments/admin/leftmenu_admin :: leftmenuFragment"></div>
		
		<div id="rightcolumn">
			<th:block layout:fragment="customContents"></th:block>
		</div>
		
		<div th:replace="fragments/admin/footer_admin :: footerFragment"></div>
	</div>
	<!-- 사용자 지정 자바스크립트 라이브러리 파일 -->
	<th:block layout:fragment="customFooterScript">
		<!-- jQuery -->
		<script src="plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- overlayScrollbars -->
		<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
		<!-- AdminLTE App -->
		<script src="dist/js/adminlte.js"></script>	
		
		<!-- OPTIONAL SCRIPTS -->
		<script src="dist/js/demo.js"></script>
	</th:block>
</body>
</html>
