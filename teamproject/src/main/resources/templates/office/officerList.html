<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="@{layout/defaultAdmin}">

<th:block layout:fragment="customTitle">
	<title>직원 목록</title>
</th:block>

<th:block layout:fragment="customCss">
<link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
</th:block>
               
<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		  <div class="register-logo">
		    <b>직원 리스트</b>
		  </div>
	 	<!-- Main content -->
		<section class="content" style="margin-left: 30px; margin-right: 30px;">				
	   	<div class="row">
			<div class="col-12">
	            <div class="card">
	              <!-- /.card-header -->
	              <div class="card-body">
	              <div class="card-header">
                <h3 class="card-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">직원 리스트</font></font></h3>
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="#직원이름">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
	                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">	 
	                	<div class="row">
	                		<div class="col-sm-12">
				                <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
				                  <thead>
					                  <tr role="row">
						                  <th class="sorting_desc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >ID</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >PW</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >성명</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >생년월일</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >Level</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >Library</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >Address</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >Tel</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >Email</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >등록날짜</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >#수정</th>
						                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >#삭제</th>
						              </tr>					            	            
				                  </thead>
				                  <tbody>
					                  <tr th:each="O : ${officerList}">
				                    	  <td th:text="${O.officerId}"></td>
					                      <td th:text="${O.officerPw}"></td>
					                      <td th:text="${O.officerName}"></td>
					                      <td th:text="${O.officerBirth}"></td>
					                      <td th:text="${O.level}"></td>
					                      <td th:text="${O.library}"></td>
					                      <td th:text="${O.officerAddress}"></td>
					                      <td th:text="${O.officerTel}"></td>
					                      <td th:text="${O.officerEmail}"></td>
					                      <td th:text="${O.officerRegDate}"></td>
					                      <td>
					                      	<a class="btn btn-info btn-sm" href="#">
								            <i class="fas fa-pencil-alt"></i>수정</a>
					                      </td>
					                      <td>
					                      	<a class="btn btn-danger btn-sm" href="#">
								            <i class="fas fa-trash"></i>삭제</a>
								          </td>
					                  </tr>					                  
				                  </tbody>
				                </table>
	                		</div>                		
	                	</div>
	               	</div>
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->	
	          </div>
	              <!-- /.card-body -->
	        </div>
	        	<!-- /.row -->
  		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</th:block>
<th:block layout:fragment="customFooterScript">
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</th:block>

</html>
